         <div class="menu-icon">
            <span class="fas fa-bars"></span>

         <a href= "{% url 'Phone:home' %}" class="text-decoration-none">
         <div class="logo">
           <span class="text-primary">Spec</span><span class="text-danger">Buzz</span>
         </div>
      </a>
         <div class="nav-items">
            <li><a href="{% url 'Phone:phone_list' status='Released' %}">Phones</a></li>
            <li><a href="{% url 'Phone:Processor_by_brand' slug='snapdragon' %}">Processor</a></li>
            <li><a href="{% url 'Phone:phone_brand_list' brand='brand' %}">Brand</a></li>
            <li class="dropdown">
               <a type="button" class="dropdown-toggle" data-bs-toggle="dropdown">
                 Category
               </a>
               <ul class="dropdown-menu bg-dark mt-3">
                 <li><a class="dropdown-item" href="{% url 'Phone:phone_by_category' category='Smartphone' %}">Smartphone</a></li>
                 <li><a class="dropdown-item" href="{% url 'Phone:phone_by_category' category='Tablet' %}">Tablet</a></li>
                 <li><a class="dropdown-item" href="{% url 'Phone:phone_by_category' category='Feature-Phone' %}">Feature Phone</a></li>
               </ul>
            </li>
            <li><a href="{% url 'blog:blog_list' %}">Blogs</a></li>
            <li><a href="{% url 'blog:top10'%}">Top 10</a></li>
            <li><a href="{% url 'Phone:compare'%}">Compare</a></li>
            
            
         </div>
         <div class="search-icon">
            <span class="fas fa-search"></span>
         </div>
         <div class="cancel-icon" class="cancel-icon">
            <span class="fas fa-times"></span>
         </div>
         <form id = "search-form" action="">
            {% csrf_token %}
            <input type="search" id = "search-input" class="search-data" placeholder="Search" required>
            <button type="submit" class="fas fa-search"></button>
         </form>
        
         
         <div id = "results-box" class = "results-card not-visible mt-3 scrollspy-example"></div>
            
         
      </nav>
      
       
      
      </div>
      <script>
         const menuBtn = document.querySelector(".menu-icon span");
         const searchBtn = document.querySelector(".search-icon");
         const cancelBtn = document.querySelector(".cancel-icon");
         const items = document.querySelector(".nav-items");
         const form = document.querySelector("form");
         menuBtn.onclick = ()=>{
           items.classList.add("active");
           menuBtn.classList.add("hide");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
         cancelBtn.onclick = ()=>{
           items.classList.remove("active");
           menuBtn.classList.remove("hide");
           searchBtn.classList.remove("hide");
           cancelBtn.classList.remove("show");
           form.classList.remove("active");
           cancelBtn.style.color = "#ff3d00";
         }
         searchBtn.onclick = ()=>{
           form.classList.add("active");
           searchBtn.classList.add("hide");
           cancelBtn.classList.add("show");
         }
      </script>
