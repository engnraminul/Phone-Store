{% extends 'base.html' %}
{% load custom_filters %}

{% block head %}
     <title>{{blog.seo_title}} - {{date}}></title>
     <meta name="description" content="{{blog.seo_des}}"/>
     <link rel="canonical" href="https://specbuzz.com{{request.get_full_path}}" />
     <meta property="og:type" content="article" />
     <meta property="og:title" content="{{blog.seo_title}} - {{date}}" />
     <meta property="og:description" content="{{blog.seo_des}}" />
     <meta property="og:url" content="https://specbuzz.com{{request.get_full_path}}" />
     <meta property="og:updated_time" content="{{blog.update_date}}" />
     <meta property="og:image" content="https://specbuzz.com{{blog.image.url}}" />
     <meta property="og:image:secure_url" content="https://specbuzz.com{{blog.image.url}}" />
     <meta property="og:image:width" content="1280" />
     <meta property="og:image:height" content="720" />
     <meta property="og:image:alt" content="{{blog.image.name}}" />
     <meta property="og:image:type" content="image/jpeg" />
{% endblock %}

{% block body %}

<div class="row">
    <div class="col-12">
      <h1 class="text-start title">{{blog.title}}</h1>
      <p>Published: {{blog.publish_date}}</p>
      <img src="{{blog.image.url}}" alt="{{blog.image.url}}" width="100%">
      <p>{{blog.content|safe}}</p>


    </div>
</div>
<hr>

<style>
    @media only screen and (max-width: 600px) {
   
  h5{
    font-size: 15px;
  }
  h6{
    font-size: 10px;
  }
  .title{
    font-size: 20px;
    
  }
}

@media only screen and (min-width: 601px) {
.title{
    font-size: 30px;
    
  }
}

p{
    text-align: justify;
}
</style>




{% endblock body %}
