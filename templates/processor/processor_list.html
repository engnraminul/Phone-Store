{% extends 'base.html' %}

{% block head %}
<meta property="og:title" content="{{brand.seo_title}}" />
<meta property="og:description" content="{{brand.seo_des}}" />       
{% endblock %}
{% block body %}



<p class="h1 text-center">Processor List</p>





  <div class="btn-group">
    {% for brand in brand %}
    <a href="{% url 'Phone:Processor_by_brand' slug=brand.slug %}" class="btn btn-primary active" aria-current="page">{{brand.name}}</a>
    {% endfor %}
  </div>
   
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Name</th>
        
        
      </tr>
    </thead>
    <tbody>
        {% for processor in processor %}
      <tr>
        <td><a href="{% url 'Phone:phone_by_processor' slug=processor.slug %}">{{processor.title}} </a></td>
      </tr>
      {% endfor %}
    </tbody>
  </table>


{% endblock %}
