{% extends 'base.html' %}

{% block body %}


    
{% for brand in object_list %}

<div href="#" class="card" style="width: 18rem;">
    <img class="card-img-top" src="{{brand.image.url}}" alt="{{brand.title}}" title="{{brand.title}}">
    <div class="card-body">
    <h4 <a href="#">{{brand.name}}</a></h4>
    <a href="{% url 'Phone:phone_by_brand' slug=brand.slug %}">{{brand.name}}<a/>
    </div>
  </div>

{% endfor %}



{% endblock %}
